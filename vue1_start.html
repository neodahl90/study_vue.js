<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Start</title>
</head>
<body>
    <h1 id="app">{{hello}}</h1>

    <script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                hello: 'Hello Vue.js!'
            }
        })
    </script>
</body>
</html>
